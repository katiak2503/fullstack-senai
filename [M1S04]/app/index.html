<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Negociação</title>
    <link rel="icon" type="image/x-icon" href="/[M1S01]/images/favicon/favicon.ico" >
    <link rel="stylesheet" href="/[M1S04]/app/css/style.css">

</head>

<body>
    <div class="container">

        <div class="content">
            <h1>Bolsa de Valores</h1>
            <h2>Cadastro de Negociação </h2>
            <form id="negociacao">
                <label for="quantidade">Quantidade de ações vendidas:</label>
                <input type="number" id="quantidade" name="quantidade" min="1" max="100"><br>

                <label for="valor">Valor da negociação:</label>
                <input type="number" id="valor" name="valor" step="0.01" min="0.0" max="1000000.0"><br>

                <label for="data">Data da negociação:</label>
                <input type="date" id="data" name="data"><br>
                <input type="submit" value="Enviar">
            </form>
        </div>
    </div>
    <div class="filtro">
        <input id="valorFiltro" type="number" placeholder="Acima de:">
        <button id="filtrar">Filtrar</button>
    </div>    
    <table>
        <thead>
            <tr>
                <th>Data</th>
                <th>Quantidade</th>
                <th>Valor</th>
            </tr>
        </thead>
        <tbody>
            <!-- conteúdo da tabela -->
        </tbody>
    </table>
</body>

</html>
